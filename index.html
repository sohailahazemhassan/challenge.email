<body>
    <script>
        function checkEmail(email){
            // text@text.text{2,3}
            let reg = /^[a-z_]\w*@[a-z]\w*\.[a-z]{2,3}$/;
            if (email.match(reg) == null) {
                return 'email not valid'
            }
            return 'email is valid'
        }
    </script>
